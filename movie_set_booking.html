<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <style>
      :root {
    --primary-color: #3498db;
    --secondary-color: #2ecc71;
    --dark-color: #2c3e50;
    --light-color: #ecf0f1;
    --danger-color: #e74c3c;
    --occupied-color: #444;
    --selected-color: #18bc9c;
    --background-color: #1a1a2e;
    --card-color: #16213e;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: var(--background-color);
    color: var(--light-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.container {
    perspective: 1000px;
    width: 100%;
    max-width: 500px;
    margin-bottom: 30px;
}

.card {
    background-color: var(--card-color);
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    width: 100%;
}

.movie-container {
    margin: 20px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.movie-container label {
    font-weight: 600;
    margin-right: 10px;
}

.movie-container select {
    background-color: var(--light-color);
    border: 2px solid var(--primary-color);
    border-radius: 8px;
    font-size: 14px;
    padding: 8px 15px;
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    flex-grow: 1;
    max-width: 250px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.movie-container select:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
}

.showcase {
    background-color: rgba(0, 0, 0, 0.2);
    padding: 10px 15px;
    border-radius: 8px;
    color: var(--light-color);
    list-style-type: none;
    display: flex;
    justify-content: space-between;
    margin: 15px 0;
}

.showcase li {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 5px;
}

.showcase li small {
    margin-left: 5px;
    font-size: 0.8rem;
}

.screen-container {
    position: relative;
    margin: 25px 0;
}

.screen {
    background: linear-gradient(to bottom, #fff, #ddd);
    height: 80px;
    width: 100%;
    margin: 15px 0;
    transform: rotateX(-45deg);
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: var(--dark-color);
    position: relative;
    z-index: 1;
}

.screen:before {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 0;
    width: 100%;
    height: 15px;
    background: rgba(255, 255, 255, 0.1);
    transform: rotateX(45deg);
    transform-origin: top;
}

.row {
    display: flex;
    justify-content: center;
    margin-bottom: 12px;
}

.seat {
    background-color: var(--light-color);
    height: 28px;
    width: 34px;
    margin: 4px;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    transition: all 0.2s ease;
    cursor: pointer;
    position: relative;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.seat.selected {
    background-color: var(--selected-color);
    transform: scale(1.05);
}

.seat.occupied {
    background-color: var(--occupied-color);
    cursor: not-allowed;
    box-shadow: none;
}

.seat:nth-of-type(2) {
    margin-right: 20px;
}

.seat:nth-last-of-type(2) {
    margin-left: 20px;
}

.seat:not(.occupied):hover {
    transform: scale(1.15);
    background-color: var(--primary-color);
}

.text {
    margin: 25px 0;
    text-align: center;
    font-size: 1.1rem;
}

.text span {
    color: var(--selected-color);
    font-weight: bold;
    font-size: 1.2rem;
}

.btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

.btn:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.btn:active {
    transform: translateY(0);
}

.btn.cancel {
    background-color: var(--danger-color);
    margin-top: 15px;
}

.btn.cancel:hover {
    background-color: #c0392b;
}

.confirmation {
    background-color: var(--card-color);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    width: 90%;
    max-width: 400px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.confirmation h3 {
    margin-bottom: 15px;
    color: var(--primary-color);
    font-size: 1.5rem;
}

.confirmation p {
    margin-bottom: 20px;
    line-height: 1.6;
    color: var(--light-color);
}

.hidden {
    display: none;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 5;
    display: none;
}

@media (max-width: 500px) {
    .card {
        padding: 15px;
    }
    
    .seat {
        height: 22px;
        width: 26px;
        margin: 3px;
    }
    
    .screen {
        height: 60px;
    }
    
    .btn {
        padding: 10px 15px;
        font-size: 14px;
    }
}

/* Added animation for better user experience */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.container {
    animation: fadeIn 0.5s ease-out;
}

.seat {
    animation: fadeIn 0.3s ease-out;
    animation-fill-mode: backwards;
}

/* Create staggered animation for seats */
.row:nth-child(1) .seat { animation-delay: 0.1s; }
.row:nth-child(2) .seat { animation-delay: 0.2s; }
.row:nth-child(3) .seat { animation-delay: 0.3s; }
.row:nth-child(4) .seat { animation-delay: 0.4s; }
.row:nth-child(5) .seat { animation-delay: 0.5s; }
.row:nth-child(6) .seat { animation-delay: 0.6s; }
.row:nth-child(7) .seat { animation-delay: 0.7s; }
.row:nth-child(8) .seat { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="movie-container">
            <label>Select Movie:</label>
            <select id="movie">
                <option value="10">Avengers: Endgame ($10)</option>
                <option value="12">Joker ($12)</option>
                <option value="8">Toy Story 4 ($8)</option>
                <option value="9">The Lion King ($9)</option>
            </select>
        </div>

        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>Available</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>

        <div class="screen"></div>

        <div class="row">
            <div class="seat" data-seat="A1"></div>
            <div class="seat" data-seat="A2"></div>
            <div class="seat" data-seat="A3"></div>
            <div class="seat" data-seat="A4"></div>
            <div class="seat" data-seat="A5"></div>
            <div class="seat" data-seat="A6"></div>
            <div class="seat" data-seat="A7"></div>
            <div class="seat" data-seat="A8"></div>
        </div>

        <div class="row">
            <div class="seat" data-seat="B1"></div>
            <div class="seat" data-seat="B2"></div>
            <div class="seat" data-seat="B3"></div>
            <div class="seat" data-seat="B4"></div>
            <div class="seat" data-seat="B5"></div>
            <div class="seat" data-seat="B6"></div>
            <div class="seat" data-seat="B7"></div>
            <div class="seat" data-seat="B8"></div>
        </div>

        <div class="row">
            <div class="seat" data-seat="C1"></div>
            <div class="seat" data-seat="C2"></div>
            <div class="seat" data-seat="C3"></div>
            <div class="seat" data-seat="C4"></div>
            <div class="seat" data-seat="C5"></div>
            <div class="seat" data-seat="C6"></div>
            <div class="seat" data-seat="C7"></div>
            <div class="seat" data-seat="C8"></div>
        </div>

        <div class="row">
            <div class="seat" data-seat="D1"></div>
            <div class="seat" data-seat="D2"></div>
            <div class="seat" data-seat="D3"></div>
            <div class="seat" data-seat="D4"></div>
            <div class="seat" data-seat="D5"></div>
            <div class="seat" data-seat="D6"></div>
            <div class="seat" data-seat="D7"></div>
            <div class="seat" data-seat="D8"></div>
        </div>

        <p class="text">
            You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
        </p>

        <button id="book-btn" class="btn">Book Seats</button>

        <div class="confirmation hidden" id="confirmation">
            <h3>Booking Confirmation</h3>
            <p id="confirmation-details"></p>
            <button id="confirm-btn" class="btn">Confirm</button>
            <button id="cancel-btn" class="btn cancel">Cancel</button>
        </div>
    </div>

    <script src="movie_set_booking.js"></script>
</body>
</html>
